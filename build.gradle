plugins {
    id 'java'
}

group 'warm-solr-fq'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.apache.curator:curator-framework:4.2.0")
    compile("org.apache.zookeeper:zookeeper:3.4.13")
    compile("org.apache.curator:curator-recipes:4.2.0")
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.10.2'
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '7.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.8"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.8"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.8"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'


}
